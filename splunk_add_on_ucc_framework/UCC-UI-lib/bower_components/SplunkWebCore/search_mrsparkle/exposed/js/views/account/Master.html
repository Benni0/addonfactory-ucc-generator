<div class="wrapper-container">
    <header>
        <% if (!customLogo) { %>
            <h1 id="brand">
                splunk<span class="prompt"><%= splunkutil.sprintf("&gt;&#x00AE;%s", logo) %></span>
            </h1>
        <% } else { %>
            <img src="<%= customLogo %>" alt="logo" class="custom-logo"/>
        <% } %>
    </header>
    <div class="content"></div>
</div>
<footer>
    <p class="copyright"><%= splunkutil.sprintf("&copy; 2005-%s Splunk Inc. ", _.escape(year)) %></p>
</footer>
