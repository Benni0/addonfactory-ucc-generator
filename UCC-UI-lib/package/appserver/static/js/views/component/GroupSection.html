<% if (isExpandable) { %>
    <div class="section-header expandable">
<% } else { %>
    <div class="section-header">
<% } %>
    <% if (label) { %>
    <p class="section-label">
        <% if (isExpandable) { %><i class="icon-chevron-right"></i><% } %>
        <%- label %>
    </p><% } %>
</div>
<div class="section-body">
</div>
